<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="title">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="main">
        <div class="settings">
            <input type="color" id="colorpicker">
            <button class="singlecolor" id="singlecolor">Classy mode</button>
            <button class="multicolor" id="multicolor">Funky mode</button>
            <button class="eraser" id="eraser">Erase mode</button>
            <button class="clear" id="clear">Clear</button>
            <div class="sizeoptions">
                <div class="grids">
                    <input type="radio" name="grid" id="8x8">
                    <label for="8x8">8 X 8</label>
                </div>
                <div class="grids">
                    <input type="radio" name="grid" id="16x16">
                    <label for="16x16">16 X 16</label>
                </div>
                <div class="grids">
                    <input type="radio" name="grid" id="32x32">
                    <label for="32x32">32 X 32</label>
                </div>
                <div class="grids">
                    <input type="radio" name="grid" id="64x64">
                    <label for="64x64">64 X 64</label>
                </div>
            </div>
        </div>
        <div class="gridspace">

        </div>
    </div>
    <div class="footer">
        <span class="credits">Brought to you by : 
            <a href="https://github.com/rvarad" target="_blank">rvarad</a> | <a href="" target="_blank">Source</a>
        </span>
    </div>
</body>
</html>
