<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body onload="constructGrid(16)">
    <div class="title">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="main">
        <div class="settings">
            <input type="color" id="colorpicker">
            <button class="singlecolor" id="singlecolor">Classic</button>
            <button class="multicolor" id="multicolor">Funky</button>
            <button class="eraser" id="eraser">Erase</button>
            <button class="clear" id="clear">Clear</button>
            <div class="sizeoptions">
                <label for="sizeslider">Grid Density</label>
                <div class="size-value" id="sizevalue">16 X 16</div>
                <input type="range" id="sliderInput" value="16" min="2" max="64">
            </div>
        </div>
        <div class="grid-space">
        </div>
    </div>
    <div class="footer">
        <span class="credits">Brought to you by : 
            <a href="https://github.com/rvarad" target="_blank">rvarad</a> | <a href="" target="_blank">Source</a>
        </span>
    </div>
</body>
</html>
